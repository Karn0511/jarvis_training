---
apiVersion: v1
kind: Namespace
metadata:
  name: venom-system
  labels:
    name: venom-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: venom-config
  namespace: venom-system
data:
  VENOM_BOOST: "true"
  DEBUG_MODE: "false"
  POLL_RATE: "0.03"

---
apiVersion: v1
kind: Secret
metadata:
  name: venom-secrets
  namespace: venom-system
type: Opaque
stringData:
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY_HERE"
  OPENAI_API_KEY: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: venom-backend
  namespace: venom-system
  labels:
    app: venom
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: venom
      component: backend
  template:
    metadata:
      labels:
        app: venom
        component: backend
    spec:
      containers:
      - name: venom
        image: venom:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
          protocol: TCP
        - containerPort: 8501
          name: hud
          protocol: TCP
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: venom-secrets
              key: GEMINI_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: venom-secrets
              key: OPENAI_API_KEY
        - name: VENOM_BOOST
          valueFrom:
            configMapKeyRef:
              name: venom-config
              key: VENOM_BOOST
        - name: DEBUG_MODE
          valueFrom:
            configMapKeyRef:
              name: venom-config
              key: DEBUG_MODE
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/state
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/state
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: storage
          mountPath: /app/storage
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: venom-storage-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: venom-backend-service
  namespace: venom-system
  labels:
    app: venom
    component: backend
spec:
  type: LoadBalancer
  selector:
    app: venom
    component: backend
  ports:
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: hud
    port: 8501
    targetPort: 8501
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: venom-frontend
  namespace: venom-system
  labels:
    app: venom
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: venom
      component: frontend
  template:
    metadata:
      labels:
        app: venom
        component: frontend
    spec:
      containers:
      - name: frontend
        image: venom-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: venom-frontend-service
  namespace: venom-system
  labels:
    app: venom
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: venom
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: venom-storage-pvc
  namespace: venom-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: venom-backend-hpa
  namespace: venom-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: venom-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: venom-network-policy
  namespace: venom-system
spec:
  podSelector:
    matchLabels:
      app: venom
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: venom
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8501
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8501
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
