name: âš¡ Performance Testing

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  performance-test:
    name: ğŸš€ Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest-benchmark locust

    - name: âš¡ Run benchmarks
      run: |
        pytest tests/ -v --benchmark-only --benchmark-json=benchmark.json

    - name: ğŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.json

    - name: ğŸ”¥ Load testing with Locust
      run: |
        # Start Venom in background
        python main.py &
        VENOM_PID=$!
        sleep 10

        # Run load tests
        locust -f tests/load_test.py --headless --users 50 --spawn-rate 10 --run-time 60s --host http://localhost:8000 || true

        # Stop Venom
        kill $VENOM_PID

