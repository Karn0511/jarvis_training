name: ğŸ“¦ Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Update pip dependencies
      run: |
        pip install pip-tools
        pip-compile --upgrade requirements.txt || true

    - name: ğŸ” Check for security vulnerabilities
      run: |
        pip install safety
        safety check --json --output safety-report.json || true

    - name: ğŸ“ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "â¬†ï¸ Update dependencies"
        title: "â¬†ï¸ Weekly Dependency Updates"
        body: |
          ## ğŸ“¦ Dependency Updates

          This PR updates all dependencies to their latest compatible versions.

          ### ğŸ” Security Report
          Check the attached security report for any vulnerabilities.

          ### âœ… Testing
          - [ ] All tests pass
          - [ ] No breaking changes detected

          **Auto-generated by GitHub Actions**
        branch: deps/auto-update
        labels: dependencies, automated

  dependabot-auto-merge:
    name: ğŸ¤– Auto-merge Dependabot
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
    - name: ğŸ” Fetch Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: âœ… Enable auto-merge for Dependabot PRs
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
      run: gh pr merge --auto --merge "$PR_URL"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
