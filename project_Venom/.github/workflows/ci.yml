name: ğŸ§ª CI - Test & Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black pylint mypy

    - name: ğŸ§¹ Check code formatting (Black)
      run: |
        black --check --diff .
      continue-on-error: true

    - name: ğŸ” Lint with Pylint
      run: |
        pylint **/*.py --rcfile=.pylintrc || true
      continue-on-error: true

    - name: ğŸ”¬ Type check with mypy
      run: |
        mypy ai_core/ modules/ --ignore-missing-imports || true
      continue-on-error: true

    - name: ğŸ§ª Run tests with pytest
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ”’ Run Bandit security scanner
      run: |
        pip install bandit
        bandit -r ai_core/ modules/ -f json -o bandit-report.json || true

    - name: ğŸ“¦ Check for vulnerable dependencies
      run: |
        pip install safety
        safety check --json || true

  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel

    - name: ğŸ—ï¸ Verify package can be built
      run: |
        python -m build --sdist --wheel --outdir dist/

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: venom:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
