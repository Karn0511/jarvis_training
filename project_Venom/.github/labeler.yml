# Auto-labeling configuration
# Labels are applied based on file paths

# AI/Brain components
'brain':
  - 'ai_core/brain/**/*'
  - 'brain/**/*'

# Core system
'core':
  - 'ai_core/core/**/*'
  - 'core/**/*'

# Modules
'modules':
  - 'modules/**/*'

# Frontend
'frontend':
  - 'frontend/**/*'
  - 'interface_*.html'
  - '**/*.css'
  - '**/*.js'
  - '**/*.ts'

# Docker
'docker':
  - 'Dockerfile'
  - 'docker-compose.yml'
  - 'docker-entrypoint.sh'

# Kubernetes
'kubernetes':
  - 'k8s/**/*'

# CI/CD
'ci/cd':
  - '.github/workflows/**/*'

# Documentation
'documentation':
  - '**/*.md'
  - 'docs/**/*'

# Tests
'tests':
  - 'tests/**/*'
  - 'test_*.py'
  - '*_test.py'

# Dependencies
'dependencies':
  - 'requirements.txt'
  - 'package.json'
  - 'package-lock.json'

# Configuration
'configuration':
  - '*.yml'
  - '*.yaml'
  - '*.toml'
  - '*.ini'
  - '.env*'
  - 'config.py'
