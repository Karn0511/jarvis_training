version: '3.8'

services:
  venom-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: venom-neural-system
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - VENOM_BOOST=true
      - DEBUG_MODE=false
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - venom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  venom-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: venom-frontend-ui
    ports:
      - "4200:80"
    depends_on:
      - venom-backend
    restart: unless-stopped
    networks:
      - venom-network

networks:
  venom-network:
    driver: bridge

volumes:
  storage-data:
  frontend-dist:
